<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="payment-wrapper">
        <!-- Background Card -->
        <div class="card-background">
            <div class="cvc-container">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="XXX" maxlength="3">
            </div>
        </div>

        <!-- Floating Front Credit Card -->
        <div class="credit-card">
            <p class="total">TOTAL: $199</p>
            <div class="card-chip"></div>

            <label for="card-number">CARD NUMBER</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="19">

            <div class="card-details">
                <div class="holder">
                    <label for="card-holder">CARD HOLDER</label>
                    <input type="text" id="card-holder" placeholder="John Doe">
                </div>
                <div class="expiration">
                    <label>EXPIRATION</label>
                    <div class="exp-inputs">
                        <input type="text" id="exp-month" placeholder="MM" maxlength="2">
                        <input type="text" id="exp-year" placeholder="YY" maxlength="2">
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button id="submit-button">Submit</button>
    </div>

    <script src="credit.js"></script>
</body>
</html>
